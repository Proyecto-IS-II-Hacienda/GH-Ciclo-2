<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>


        <title>Ventas</title>
    </h:head>
    <h:body>
        <h:form id="form1">     
           
            <p:panel id="toggleable" header="Nueva Venta" toggleable="true" toggleSpeed="400" widgetVar="panel" style="margin-bottom:20px" toggleableHeader="true" collapsed="true" >
                <p:dataTable id="cars1" widgetVar="cars1" var="car" value="#{ventaMB.productosPreVenta}" editable="true" style="margin-bottom:20px">
                    <f:facet name="header">
                        Se vender√°:
                    </f:facet>

                    <p:column headerText="Producto" filterBy="#{car.procesamientoanimal.producto.nombre}" sortBy="#{car.procesamientoanimal.producto.nombre}">
                        <p:outputLabel value ="#{car.procesamientoanimal.producto.nombre}"/>
                    </p:column>

                    <p:column headerText="Cantidad">
                        <p:inputNumber id="txt2" value="#{car.cantidad}" />
                        <p:slider for="txt2"  minValue="0" maxValue="#{car.procesamientoanimal.cantidad}"  step="0.01"/>
                        <p:outputLabel value ="/#{car.procesamientoanimal.cantidad}"/>
                    </p:column>  
                    <f:facet name="footer">
                        <p:commandButton value="Vender"></p:commandButton>
                    </f:facet>
                </p:dataTable>            
            </p:panel>
            <p:panel>
                
                
                    <p:dataTable id="cars1" var="car" value="#{dtEditView.cars1}" editable="true" style="margin-bottom:20px">
        <f:facet name="header">
            Row Editing
        </f:facet>
 
        <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update=":form:msgs" />
        <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":form:msgs" />
 
        <p:column headerText="Id">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{car.id}" /></f:facet>
                <f:facet name="input"><p:inputText id="modelInput" value="#{car.id}" style="width:100%"/></f:facet>
            </p:cellEditor>
        </p:column>
 
        <p:column headerText="Year">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{car.year}" /></f:facet>
                <f:facet name="input"><p:inputText value="#{car.year}" style="width:100%" label="Year"/></f:facet>
            </p:cellEditor>
        </p:column>
 
        <p:column headerText="Brand">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{car.brand}" /></f:facet>
                <f:facet name="input">
                    <h:selectOneMenu value="#{car.brand}" style="width:100%">
                        <f:selectItems value="#{dtEditView.brands}" var="man" itemLabel="#{man}" itemValue="#{man}" />
                    </h:selectOneMenu>
                </f:facet>
            </p:cellEditor>
        </p:column>
 
        <p:column headerText="Color">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{car.color}" /></f:facet>
                <f:facet name="input">
                    <h:selectOneMenu value="#{car.color}" style="width:100%">
                        <f:selectItems value="#{dtEditView.colors}" var="color" itemLabel="#{color}" itemValue="#{color}" />
                    </h:selectOneMenu>
                </f:facet>
            </p:cellEditor>
        </p:column>
 
        <p:column style="width:35px">
            <p:rowEditor />
        </p:column>
    </p:dataTable>
                
            </p:panel>
        </h:form>
    </h:body>
</html>
