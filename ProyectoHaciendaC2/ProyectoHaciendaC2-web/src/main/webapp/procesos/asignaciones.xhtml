<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Animales</title>
    </h:head>
    <h:body>
                <ui:composition template="../index.xhtml">
            <ui:define name="content">
                <p:messages showDetail="true" showSummary="true">
                    <p:autoUpdate></p:autoUpdate>
                </p:messages>

    <h:panelGrid id="panelCentral">
       
        <p:panel header="Areas Asignadas" >
            <p:commandButton icon="ui-icon-plus" action="#{animalesManagedBean.nuevo()}" update="form1:panelCentral"></p:commandButton>
            <p:dataTable id="dtAnimal" value="#{asignacionesManagedBean.listaAreasAsignadas}" var="ar" paginator="true" rows="10">

                <p:column headerText="Nombre" style="width: auto;" sortBy="#{ar.tipoArea.nombreArea}#{ar.areasPK.numeroArea}" filterBy="#{an.codanimal}">
                    <h:outputLabel value="#{an.codanimal.replace('0', '')}"></h:outputLabel>
                    </p:column>
                
                    <p:column headerText="Editar" >
                        <center>
                            <p:commandButton icon="ui-icon-pencil" action="#{asignacionesManagedBean.editar()}" update="form1:panelCentral"></p:commandButton> <!-- https://api.jqueryui.com/resources/icons-list.html -->
                            
                                </center>
                    </p:column>
                
                    <p:column headerText="Eliminar">
                        <center>
                            <p:commandButton icon="ui-icon-trash" action="#{asignacionesManagedBean.eliminar(ar)}" update="form1:panelCentral">
                                <p:confirm header="Aviso" message="Â¿Esta seguro de que desea eliminar al animal #{an.codanimal.replace('0', ' ')}?"></p:confirm>
                            </p:commandButton> <!-- https://api.jqueryui.com/resources/icons-list.html -->
                        </center>
                    </p:column>
                </p:dataTable>
            </p:panel>
    </h:panelGrid>
                
            </ui:define>    


        </ui:composition>
        
    </h:body>
</html>
