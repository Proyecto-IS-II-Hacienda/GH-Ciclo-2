<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form>
             <p:dataTable value="#{animalesManagedBean.animalesList}" var="ani">
                <p:column headerText="ID del animal">
                    <h:outputLabel value="#{ani.animalesPK.idAnimal}"></h:outputLabel>
                </p:column>
                <p:column headerText="Nombre Cientifico">
                    <h:outputLabel value="#{ani.animalesPK.nombreCientifico}"></h:outputLabel>
                </p:column>
                <p:column headerText="Nombre Comun">
                    <h:outputLabel value="#{ani.tiposDeAnimales.tiposDeAnimalesPK.nombreComun}"></h:outputLabel>
                </p:column>
                <p:column headerText="Seleccionar">
                    <p:commandButton icon="ui-icon-check" action="#{animalesManagedBean.seleccionar(ani)}"></p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
