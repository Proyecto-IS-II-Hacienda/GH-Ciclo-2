<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form>
             <p:dataTable value="#{animalesManagedBean.animalesList}" var="ani">
                <p:column headerText="ID del animal">
                    <h:outputLabel value="#{ani.animalPK.idanimal}"></h:outputLabel>
                </p:column>
                <p:column headerText="Nombre Cientifico">
                    <h:outputLabel value="#{ani.animalPK.nombrecientifico}"></h:outputLabel>
                </p:column>
                <p:column headerText="Nombre Comun">
                    <h:outputLabel value="#{ani.tipodeanimal.tipodeanimalPK.nombrecomun}"></h:outputLabel>
                </p:column>
                 <p:column headerText="Seleccionar">
                     <p:selectBooleanCheckbox value="#{animalesManagedBean.seleccionado}" itemLabel="Ajax">
                         <p:ajax listener="#{animalesManagedBean.seleccionar(ani)}"/>
                     </p:selectBooleanCheckbox>
                 </p:column>
            </p:dataTable>
             <p:panelGrid columns="1">
                 <p:commandButton icon="ui-icon-check" action="#{animalesManagedBean.agregar()}"></p:commandButton>
                 
             </p:panelGrid>
        </h:form>
    </h:body>
</html>
